{% extends "layout.html" %}    
{% block content %}
    <h2>{{ task.task }}</h2>
    <p>Id: {{ task.id }}</p>
    <p>Created: {{ task.created }}</p>
    <p>Due: {{ task.due }}</p>
    <p>Status: {{ task.done }}</p>
    <hr>
    <div class="edit-buttons">
            <a href="#" class="edit-button">Edit</a>
            <a href="/tasks/{{ task.id }}/delete" class="edit-button">Delete</a>
            <a href="/tasks" class="edit-button">Back to list</a>
    </div>
{% endblock content %}
